[package]
name = "fast-pull"
version = "2.2.3"
edition = "2024"
license = "MIT"
authors = ["share121 <2854631158@qq.com>"]
repository = "https://github.com/fast-down/fast-pull"
readme = "README.md"
exclude = ["/.github"]
description = "超级快的下载器核心库"
documentation = "https://docs.rs/fast-pull"
homepage = "https://github.com/fast-down/fast-pull"
keywords = ["downloader", "parallel", "thread", "concurrency", "performance"]
categories = ["concurrency", "no-std"]

[dependencies]
tokio = { version = "1.47.1", features = [
    "macros",
    "io-util",
], default-features = false }
kanal = "0.1.1"
bytes = { version = "1.10.1", default-features = false }
futures = { version = "0.3.31", default-features = false }
fast-steal = "5.1.1"
reqwest = { version = "0.12.22", features = [
    "stream",
], default-features = false, optional = true }
url = { version = "2.5.4", default-features = false, optional = true }
content_disposition = { version = "0.4.0", optional = true }
sanitize-filename = { version = "0.6.0", optional = true }
urlencoding = { version = "2.1.3", optional = true }
mmap-io = { version = "0.8.0", features = ["async", "hugepages"] }
thiserror = "2.0.12"

[dev-dependencies]
mockito = "1.7.0"
tempfile = "3.20.0"

[features]
default = ["file", "reqwest"]

file = ["memmap2"]
memmap2 = []

reqwest = [
    "url",
    "dep:reqwest",
    "dep:content_disposition",
    "dep:sanitize-filename",
    "dep:urlencoding",
]
"url" = ["dep:url"]
