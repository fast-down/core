[package]
name = "fast-down"
version = "2.0.4"
edition = "2024"
license = "MIT"
authors = ["share121 <2854631158@qq.com>"]
repository = "https://github.com/share121/fast-down"
readme = "README.md"
exclude = ["/.github"]
description = "超级快的下载器核心库"
documentation = "https://docs.rs/fast-down"
homepage = "https://github.com/share121/fast-down"
keywords = ["downloader", "parallel", "thread", "concurrency", "performance"]
categories = ["network-programming", "concurrency"]

[dependencies]
bytes = "1.10.1"
content_disposition = "0.4.0"
fast-steal = "5.0.2"
memmap2 = { version = "0.9.7", optional = true }
reqwest = { version = "0.12.22", features = [
    "gzip",
    "brotli",
    "zstd",
    "deflate",
    "rustls-tls",
    "socks",
    "macos-system-configuration",
], default-features = false, optional = true }
http = { version = "1.3.1", optional = true }
url = { version = "2.5.4", optional = true }
sanitize-filename = "0.6.0"
thiserror = "2.0.12"
tokio = { version = "1.47.0", features = [
    "fs",
    "macros",
    "sync",
    "rt",
    "time",
    "io-util",
], default-features = false }
kanal = "0.1.1"
urlencoding = "2.1.3"

[dev-dependencies]
mockito = "1.7.0"
tempfile = "3.20.0"

[features]
default = ["file", "reqwest"]
file = ["memmap2"]
memmap2 = ["dep:memmap2"]
reqwest = ["common.url", "dep:reqwest", "dep:http"]
"common.url" = ["dep:url"]
