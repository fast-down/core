[package]
name = "fast-pull"
version = "2.2.4"
edition = "2024"
homepage = "https://github.com/fast-down/core"
repository = "https://github.com/fast-down/core"
license = "MIT"
authors = ["share121 <2854631158@qq.com>", "Cyan Changes <contact@cyans.me>"]

[workspace.dependencies]
fast-io = { path = "./crates/fast-io" }
fast-steal = { path = "./crates/fast-steal" }
fast-down = { path = "./crates/fast-down" }
bytes = { version = "1.10.1", default-features = false }
futures = { version = "0.3.31", default-features = false }
thiserror = "2.0.12"
spin = { version = "0.10.0", features = [
    "spin_mutex",
], default-features = false }

[dev-dependencies]
mockito = "1.7.0"
tempfile = "3.20.0"

[features]
default = ["file", "reqwest"]

file = ["memmap2"]
memmap2 = []

reqwest = [
    "url",
    "dep:reqwest",
    "dep:content_disposition",
    "dep:sanitize-filename",
    "dep:urlencoding",
]
"url" = ["dep:url"]
