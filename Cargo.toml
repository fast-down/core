[workspace]
resolver = "3"
members = ["crates/fast-steal", "crates/fast-pull", "crates/fast-down"]

[workspace.package]
edition = "2024"
homepage = "https://github.com/fast-down/core"
repository = "https://github.com/fast-down/core"
license = "MIT"
authors = ["share121 <2854631158@qq.com>", "Cyan Changes <contact@cyans.me>"]

[workspace.dependencies]
fast-pull = { version = "3.0.5", path = "crates/fast-pull" }
fast-steal = { version = "6.0.5", path = "crates/fast-steal" }
bytes = { version = "1.10.1", default-features = false }
futures = { version = "0.3.31", default-features = false }
thiserror = "2.0.12"
url = "2.5.4"
