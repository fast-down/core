[package]
name = "fast-down"
description = "Fast Down Multiplex and Demultiplexes library"
version = "3.0.0"
readme = "README.md"
documentation = "https://docs.rs/fast-down"
keywords = ["download", "fast", "parallel", "concurrency"]
categories = ["concurrency", "asynchronous", "network-programming", "no-std"]
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[dependencies]
fast-pull.workspace = true
futures = { workspace = true, features = ["alloc"] }
url.workspace = true
content_disposition = { version = "0.4.0", optional = true }
sanitize-filename = { version = "0.6.0", optional = true }
urlencoding = { version = "2.1.3", optional = true }
bytes.workspace = true
reqwest = { version = "0.12.22", optional = true }
curl = { git = "https://github.com/fast-down/curl-rust", version = "0.5.0", features = ["http2", "http3"], optional = true }
kanal.workspace = true
slab = "0.4.11"
oneshot = "0.1.11"
anyhow = "1.0.99"

[[bin]]
name = "libcurl-main"
required-features = ["curl"]
path = "curl.rs"

[features]
reqwest = ["dep:reqwest"]
curl = ["dep:curl"]

[dev-dependencies]
tokio = { version = "1.47.1", features = [
  "rt",
  "io-util",
  "test-util",
], default-features = false }
mockito = "1.7.0"
