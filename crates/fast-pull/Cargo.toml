[package]
name = "fast-pull"
version = "0.0.1"
edition.workspace = true
license.workspace = true
homepage.workspace = true
authors = ["share121 <2854631158@qq.com>", "Cyan Changes <contact@cyans.me>"]
readme = "README.md"
description = "Fast IO Multiplex and Demultiplex library"
documentation = "https://docs.rs/fast-pull"
keywords = ["performance", "multiplex", "fast", "parallel", "concurrency"]
categories = ["concurrency", "asynchronous", "no-std"]

[dependencies]
tokio = { version = "1.47.1", features = [
    "macros",
    "io-util",
], default-features = false }
kanal = "0.1.1"
fast-steal.workspace = true
thiserror.workspace = true
bytes.workspace = true
futures.workspace = true
mmap-io = { version = "0.8.0", features = ["async", "hugepages"] }
reqwest = { version = "0.12.22", features = [
    "stream",
], default-features = false, optional = true }
spin = { version = "0.10.0", features = ["spin_mutex"], default-features = false }

[dev-dependencies]
tempfile = "3.20.0"

[features]
default = ["file", "reqwest"]
std = ["futures/std", "spin/std"]

file = ["memmap2"]
memmap2 = []