[package]
name = "fast-pull"
description = "Fast Pull Multiplex and Demultiplexes library"
version = "3.1.2"
readme = "README.md"
documentation = "https://docs.rs/fast-pull"
keywords = ["performance", "multiplex", "fast", "parallel", "concurrency"]
categories = ["concurrency", "asynchronous", "no-std"]
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[dependencies]
tokio = { version = "1.47.1", features = [
    "macros",
    "io-util",
    "time",
], default-features = false }
kanal.workspace = true
fast-steal.workspace = true
thiserror.workspace = true
bytes.workspace = true
futures.workspace = true
mmap-io = { version = "0.9.0", features = [
    "async",
    "hugepages",
], optional = true }
spin = { version = "0.10.0", features = [
    "spin_mutex",
], default-features = false, optional = true }

[dev-dependencies]
tempfile = "3.20.0"

[features]
default = ["file", "mem"]

file = ["dep:mmap-io"]
mem = ["dep:spin"]
